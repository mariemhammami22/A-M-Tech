<div class="cart_info">
  <div class="container">
    <div class="row">
      <div class="col">
        <!-- Column Titles -->

        <div class="cart_info_columns clearfix">
          <div class="cart_info_col cart_info_col_product">Product</div>
          <div class="cart_info_col cart_info_col_price">Price</div>
          <div class="cart_info_col cart_info_col_quantity">Quantity</div>
          <div class="cart_info_col cart_info_col_total">Total</div>
        </div>
      </div>
    </div>
    <div class="row"  *ngFor="let cart of Carts">
      <div class="col">
        <!-- Column Titles -->

        <div class="row cart_items_row">
          <div class="col">
    
            <!-- Cart Item -->
           
              <div class="cart_item d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-start">
                <!-- Name -->
    
                <div class="cart_item_product d-flex flex-row align-items-center justify-content-start">
                  <div class="cart_item_image">
                    <div>
                      <img alt="" src="assets/images/{{cart.id}}.jpg">
                    </div>
                  </div>
                  <div class="cart_item_name_container">
                    <div class="cart_item_name">
                      <a href="#">{{cart.name}}</a>
                    </div>
                    <a (click)="removeProduct(cart)">Remove from Cart</a>
                  </div>
                </div>
                <!-- Price -->
                <div class="cart_item_total">{{cart.prix}}$</div>

            <!-- Quantity -->
            <div class="cart_item_quantity">
              <div class="product_quantity_container">
                <div class="product_quantity clearfix">
                  <span>Qty</span>
                  <input id="quantity_input" type="text" pattern="[0-9]*" value="1">
                  <div class="quantity_buttons">
                    <div class="quantity_inc quantity_control" id="quantity_inc_button">
                      <i class="fa fa-chevron-up" aria-hidden="true"></i>
                    </div>
                    <div class="quantity_dec quantity_control" id="quantity_dec_button">
                      <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Total -->
            <div class="cart_item_total">{{cart.prix}}$</div>
            </div>
    
          </div>
        </div>
      </div>
    </div>
  
    <div class="row row_cart_buttons">
      <div class="col">
        <div class="cart_buttons d-flex flex-lg-row flex-column align-items-start justify-content-start">
          <div class="button continue_shopping_button">
            <a routerLink="/home">Continue shopping</a>
          </div>
          <div class="cart_buttons_right ml-lg-auto">
            <div class="button clear_cart_button">
              <a href="#">Clear cart</a>
            </div>
            <div class="button update_cart_button">
              <a href="#">Update cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row row_extra">
      <div class="col-lg-4">

        <!-- Delivery -->
        <div class="delivery">
          <div class="section_title">Shipping method</div>
          <div class="section_subtitle">Select the one you want</div>
          <div class="delivery_options">
            <label class="delivery_option clearfix">Next day delivery
              <input name="radio" type="radio">
              <span class="checkmark"></span>
              <span class="delivery_price">$4.99</span>
            </label>
            <label class="delivery_option clearfix">Standard delivery
              <input name="radio" type="radio">
              <span class="checkmark"></span>
              <span class="delivery_price">$1.99</span>
            </label>
            <label class="delivery_option clearfix">Personal pickup
              <input name="radio" type="radio" checked="checked">
              <span class="checkmark"></span>
              <span class="delivery_price">Free</span>
            </label>
          </div>
        </div>


        <div class="col-lg-6 offset-lg-2">
          <div class="cart_total">
            <div class="section_title">Cart total</div>
            <div class="section_subtitle">Final info</div>
            <div class="cart_total_container">
              <ul>
                <li class="d-flex flex-row align-items-center justify-content-start">
                  <div class="cart_total_title">Subtotal</div>
                  <div class="cart_total_value ml-auto">$790.90</div>
                </li>
                <li class="d-flex flex-row align-items-center justify-content-start">
                  <div class="cart_total_title">Shipping</div>
                  <div class="cart_total_value ml-auto">Free</div>
                </li>
                <li class="d-flex flex-row align-items-center justify-content-start">
                  <div class="cart_total_title">Total</div>
                  <div class="cart_total_value ml-auto">$790.90</div>
                </li>
              </ul>
            </div>
            <div class="button checkout_button">
              <a (click)="checkout()">Proceed to checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
